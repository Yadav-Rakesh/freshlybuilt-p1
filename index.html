<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 1</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="p1.css">
    </head>
    <body>
        <div id="context">
            <div >
                <p id="text">We Are Currently Working On <br> Something Awesome.<br>Stay Tuned!!!</p>
            </div>
            <div>
                <hr id="line" >
            </div>
            <div id="timer"></div>
            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Aug 22, 2020 15:37:25").getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();
                    
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                    
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                // Output the result in an element with id="demo"
                document.getElementById("timer").innerHTML = days + "d\t" + hours + "h\t"
                + minutes + "m\t" + seconds + "s";
                    
                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "EXPIRED";
                }
                }, 1000);
            </script>
            <div id="logo">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </div>
    </body>
</html>
